<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>RandomQuoteMachine-FreeCodeCamp</title>
  <script src="https://use.fontawesome.com/ac9f2086d3.js"></script>  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">

</head>
  
<body>
  <div class="container wrapper">
    <h1>Random Quote Machine</h1>
      <hr>
      <div class="quote-box">
        <div class="quote-space text-center"><i class="fa fa-quote-left"></i>
          <span id="quote">It is a mistake to think you can solve any major problems just with potatoes.</span>
        </div>
        <div class="author-space">
          <span id="author">
             - Douglas Adams
          </span>
        </div>
      </div>
      
      <div class="buttons-box text-center">
        <button type="button" class="nqbutton btn btn-default" title="display new random quote" onclick="generateQuote();">New Quote
        </button>
        <a id="twitter-button" href = "#" type="button" class="btn btn-default" target="_blank"><i class="fa fa-twitter fa-lg"></i></a>
      </div>
    
      <div class="copyright text-center">
        by <a href="https://github.com/rdlagemann" title="github profile" target="_blank"><i class = "fa fa-github"></i><strong>rdlagemann</strong></a>
      </div>
     
    </div>
  

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>
  <script src="js/index.js"></script>

</body>
</html>
