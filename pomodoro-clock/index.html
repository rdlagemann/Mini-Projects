<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pomodoro Clock</title>

	<link rel="stylesheet" href="css/style.css">
	<script src="https://use.fontawesome.com/ac9f2086d3.js"></script>  

</head>

<body>

<h1>pomodoro clock</h1>

<div class="main-container">

	<div class="clock__frame">
		<span id="minutes"></span>:<span id="seconds"></span>
	</div>
	<div class="button-area">
		<input id="pomodoroButton" class="clock-btn pomodoro-btn" type="button" name="start-button" value="pomodoro">
		<input id="breakButton" class="clock-btn short-break-btn" type="button" name="start-button" value="short break">
		<input id="longBreakButton" class="clock-btn long-break-btn" type="button" name="start-button" value="long break">	
	</div>
	

	
</div>



<script src="js/control.js"></script>
</body>
</html>
