<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pomodoro Clock</title>

	<!-- css with autoprefixer -->
	<link rel="stylesheet" href="css/build/style.css">
	<script src="https://use.fontawesome.com/ac9f2086d3.js"></script>  

</head>

<body>

<h1>pomodoro clock</h1>

<div class="main-container">

<div class="button-area" unselectable="on" onselectstart="return false;" onmousedown="return false;">

		<div class="setting-area pomodoro-area">
			<span class="dec fa fa-toggle-down"></span>
			<span id="pomodoroValue">25</span>
			<span class="inc fa fa-toggle-up"></span>
		
			<input id="pomodoroButton" class="clock-btn pomodoro-btn" type="button" name="start-button" value="pomodoro">	
		</div>		
		

		<div class="setting-area break-area">
			<span class="dec fa fa-toggle-down"></span>
			<span id="breakValue">5</span>
			<span class="inc fa fa-toggle-up"></span>
			<input id="breakButton" class="clock-btn break-btn" type="button" name="start-button" value="short break">			
		</div>
		
		<div class="setting-area break-area">
			<span class="dec fa fa-toggle-down"></span>
			<span id="longBreakValue">10</span>
			<span class="inc fa fa-toggle-up"></span>
			<input id="longBreakButton" class="clock-btn break-btn" type="button" name="start-button" value="long break">				
		</div>
				
	</div>

	<div class="clock__frame">
		<span id="minutes"></span>:<span id="seconds"></span>
	</div>

	<div class="control-area">
		<span id="stopButton" class="control-btn fa fa-stop" aria-hidden="true"></span>
		<span id="pauseButton" class="control-btn fa fa-play" aria-hidden="true"></span>		
	</div>


	<img src="img/doit.png" alt="just do it!">

	<footer class="copyright">
		by <a href="http://github.com/rdlagemann" class="fa fa-github"> rdlagemann</a>		
	</footer>

</div>




<script src="js/control.js"></script>
</body>
</html>
